<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .button {
            background-color: #0D47A1;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>

</head>
<body style="padding:5%;">
<br>
<br>
<br>

<div style="margin-left:10px; width: 70%; background-color:#4db6ac;padding:00px;min-height:200px;" ng-repeat="result in result">
    <div style="width:40%;margin-top:50px;clear:both;float:left;height:50px; margin-left: 80px;"><h3>CustomerId:
        <span style="color:white; margin-left: 50px; font-size: 25px;"> {{ result.buyerId}} </span><br>
        PropertyId :   <span style="color: white; margin-left: 73px; font-size: 25px;">   {{ result.propertyId}} </span>
        SellerId :   <span style="color: white; margin-left: 73px; font-size: 25px;">   {{ result.sellerId}} </span>
    </h3><br> <br>
    </div>



    <div ng-if="$index > 0">
        <div style="margin-left:00px; width: 105%; background-color:white;padding:00px;height:50px;" > &nbsp;</div>
    </div>
<div ng-if=" result.length===0">
    <p style="margin-left:100px; width: 85%; background-color:#4db6ac;padding:00px;min-height:100px;font-size:25px; text-align: center">
        <br><br> No Data Found Plz Try Again</p>
</div>

</body>
</html>
